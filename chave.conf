function CS_BELL(){
    command -v play >/dev/null 2>&1 || {
        sudo apt install sox
    }
    _MIN=700
    _INCR=200
    sleep 5
    for i in seq 1 $1; do
        play -q -n synth 0.1 sin $(( _MIN + _INCR * i )) || echo -e "\a"
    done
}
export -f CS_BELL


